<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üß† AI Summarizer</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 20px;
      width: 360px;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      color: #2c3e50;
    }

    h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: #007acc;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 15px;
    }

    select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      background: #fefefe;
      transition: border 0.3s ease;
    }

    select:focus {
      border-color: #007acc;
      outline: none;
    }

    button {
      padding: 10px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #summarize {
      background: #007acc;
      color: white;
    }

    #summarize:hover {
      background: #005ea6;
    }

    #copy-btn {
      background: #2ecc71;
      color: white;
    }

    #copy-btn:hover {
      background: #27ae60;
    }

    #result {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      min-height: 100px;
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.4;
      overflow-y: auto;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
    }

    .footer {
      margin-top: 15px;
      text-align: center;
      font-size: 12px;
      color: #888;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007acc;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>üß† AI Summarizer</h2>

  <div class="options">
    <label for="summary-type"><strong>üìù Summary Type:</strong></label>
    <select id="summary-type">
      <option value="brief">üßæ Brief</option>
      <option value="detailed">üìö Detailed</option>
      <option value="bullets">üîπ Bullet Points</option>
    </select>

    <button id="summarize">‚ö° Summarize</button>
    <button id="copy-btn">üìã Copy Summary</button>
  </div>

  <div class="loader" id="loader"></div>

  <pre id="result">Select a type and click Summarize</pre>

  <div class="footer">Made with ‚ù§Ô∏è by Parth</div>

  <script src="popup.js"></script>
</body>
</html>
