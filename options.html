<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üõ†Ô∏è AI Summary Settings</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      padding: 30px;
      color: #2c3e50;
      max-width: 500px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #007acc;
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #007acc;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      margin-bottom: 20px;
      box-sizing: border-box;
      background: #fefefe;
    }

    a {
      color: #007acc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    button {
      background-color: #2ecc71;
      color: white;
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #27ae60;
    }

    p {
      font-size: 14px;
      line-height: 1.5;
    }

    .success-message {
      display: none;
      color: #27ae60;
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      text-align: center;
      color: #666;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è AI Summary Settings</h1>

  <div>
    <label for="api-key">üîë Gemini API Key</label>
    <input type="text" id="api-key" placeholder="Enter your Gemini API key"/>

    <p>
      You can get an API key from
      <a href="https://makersuite.google.com/app/apikey" target="_blank">
        Google AI Studio
      </a>
    </p>
  </div>

  <button id="save-button">üíæ Save Settings</button>

  <p id="success-message" class="success-message">
    ‚úÖ Settings saved successfully!
  </p>

  <footer>
    üîß Created by Parth Bhawsar
  </footer>

  <script src="options.js"></script>
</body>
</html>
